<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>

    <link href="styles/12-rock-paper-scissors.css" rel="stylesheet">

</head>

<body>

    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img class="move-icon" src="images/rock-emoji.png" class="move-button">
    </button>
    <button class="move-button js-paper-button">
        <img class="move-icon" src="images/paper-emoji.png">
    </button>
    <button class="move-button js-scissors-button">
        <img class="move-icon" src="images/scissors-emoji.png">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score">Wins: 0
        Loses: 0
        Ties: 0</p>
    <button class="reset-score-button js-reset-score-button">Reset score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>


    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
