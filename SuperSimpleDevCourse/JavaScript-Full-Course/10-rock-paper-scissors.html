<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <script src="scripts/10-rock-paper-scissors.js"></script>
    <link href="styles/10-rock-paper-scissors.css" rel="stylesheet">

</head>

<body>

    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-button">
        <img class="move-icon" src="images/rock-emoji.png" class="move-button">
    </button>
    <button onclick=" playGame('paper')" class="move-button">
        <img class="move-icon" src="images/paper-emoji.png">
    </button>
    <button onclick="playGame('scissors') " class="move-button">
        <img class="move-icon" src="images/scissors-emoji.png">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score">Wins: 0
        Loses: 0
        Ties: 0</p>
    <button class="reset-score-button" onclick="
   resetGame()
    updateScoreElement()
    ">Reset score</button>



</body>

</html>
