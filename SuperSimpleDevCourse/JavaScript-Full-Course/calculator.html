<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>

    <style>
        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .calc-button {
            border: none;
            background-color: rgb(150, 150, 150);
            color: white;
            font-size: 25px;
            height: 70px;
            width: 70px;
            border-radius: 35px;
            margin-bottom: 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .operation-button {
            background-color: orange;
        }

        .screen {
            height: 80px;
            font-size: 60px;
            color: white;
            margin: 10px 0;

        }
    </style>
</head>

<body>
    <p class="screen">

    </p>
    <div>
        <button class="calc-button" onclick="pickNumber(1)">1</button>
        <button class="calc-button" onclick="pickNumber(2)">2</button>
        <button class="calc-button" onclick="pickNumber(3)">3</button>

        <button class="calc-button operation-button " onclick="pickOperation('+')">+</button>
    </div>
    <div>
        <button class="calc-button" onclick="pickNumber(4)">4</button>
        <button class="calc-button" onclick="pickNumber(5)">5</button>
        <button class="calc-button" onclick="pickNumber(6)">6</button>
        <button class="calc-button operation-button " onclick="pickOperation('-')">-</button>
    </div>
    <div>
        <button class="calc-button" onclick="pickNumber(7)">7</button>
        <button class="calc-button" onclick="pickNumber(8)">8</button>
        <button class="calc-button" onclick="pickNumber(9)">9</button>
        <button class="calc-button operation-button " onclick="pickOperation('*')">*</button>
    </div>
    <div>
        <button class="calc-button" onclick="pickNumber(0)">0</button>
        <button class="calc-button" onclick="pickNumber('.')">.</button>
        <button class="calc-button" onclick="execute()">=</button>
        <button class="calc-button operation-button " onclick="pickOperation('/')">/</button>
    </div>
    <div>
        <button class="calc-button" style="font-size: 22px;" onclick="clear()">Clear</button>

    </div>
    <script>
        let firstNumber = null;
        let secondNumber = null;
        let operation = null;
        function pickNumber(chosenNumber) {
            const screenElement = document.querySelector('.screen');

            screenElement.innerText = screenElement.innerText + chosenNumber;

            if (!operation) {
                firstNumber = screenElement.innerText;


            } else {

                secondNumber = secondNumber + String(chosenNumber);


            }
        }
        function pickOperation(pickedOperation) {

            if (secondNumber) {

                execute();
                operation = pickedOperation;
                document.querySelector('.screen').innerText += ` ${pickedOperation} `;

            } else {
                if (firstNumber && !secondNumber && pickedOperation === "-") {
                    document.querySelector('.screen').innerText += ` ${pickedOperation} `;
                    secondNumber = "-"
                } else
                    if (firstNumber !== "-") {
                        operation = pickedOperation;
                        document.querySelector('.screen').innerText += ` ${pickedOperation} `;
                    }
            }

        }

        function execute() {

            if (secondNumber !== "-") {
                let result = ''
                firstNumber = Number(firstNumber);
                secondNumber = Number(secondNumber);
                console.log(secondNumber)
                if (operation === '+') {
                    result = firstNumber + secondNumber;
                }
                if (operation === '-') {
                    result = firstNumber - secondNumber;
                }
                if (operation === '*') {
                    result = firstNumber * secondNumber;
                }
                if (operation === '/') {
                    result = firstNumber / secondNumber;
                }

                firstNumber = result;
                operation = null;
                secondNumber = null;

                document.querySelector('.screen').innerText = result;
            }
        }

        function clear() {

            firstNumber = 0;
            secondNumber = 0;
            operation = 0;
            document.querySelector('.screen').innerText = null;
        }

    </script>
</body>

</html>
